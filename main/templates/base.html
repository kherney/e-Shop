{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> e-Shop e-commerce</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <title> e-Shop e-commerce</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">e-Shop</a>
        <button  type="button"
                 data-toggle="collapse"
                 data-target="#navbarSupportedContent"
                 class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent"
             class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == "/" %}active{% endif %}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item {% if request.path == "/about_us/" %}active{% endif %}">
                    <a class="nav-link nav-item" href="/about_us/"> Acerca de Nosotros</a>
                </li>
                <li class="nav-item {% if request.path == "/contact_us"%}active{% endif %}">
                    <a class="nav-link nav-item" href="contact_us"> Contactanos</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>E-commerce E-shop</h1>
    {% block content %}
    {% endblock content %}

    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
{#    <script src="{% static "js/popper.min.js" %}"></script>#}
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>
</html>
